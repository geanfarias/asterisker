<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--load all styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato" />
    <link href="{{ url_for('static', filename='css/all.min.css') }}" rel="stylesheet">

    <title>Asterisk*r</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
      <a class="navbar-brand" href="#"><i class='fas fa-asterisk'></i>Asterisk*r </a><a class="navbar-brand" href="https://github.com/victoic"><small>por <strong>Victor Lundgren</strong></small></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div class="container">
      <div class="row vertical-center">
        <div class="col-12 col-md-8 offset-md-2">
          <form name="asteriker">
            <div class="form-group row">
              <div class="col-12 text-center">
                <label for="input_text" class="col-form-label-lg" for="input_text"><h1>Aster<i class='fas fa-asterisk'></i>sk It</h1></label>
              </div>
              <textarea onkeyup="asterisker()" type="text" class="form-control form-control-lg" id="input_text" aria-describedby="textHelp"></textarea>
              <div class="col-6">
                  <small id="textHelp" class="form-text text-muted">Type your text to transform it.</small>
                </div>
              <div class="col-6">
                  <small id="tweetCounter" class="form-text text-muted text-right">Twitter limit: 0/267</small>
              </div>
            </div>
            <div class="col-sm-8 offset-sm-2 text-center">
              <button type="button" onclick="asterisker();" class="btn btn-lg btn-info">Transform</button>
            </div>
          </form>
        </div>
        <div class="col-12 col-md-8 offset-md-2">
          <form class="form-inline mt-2" id="asterisked-info" style="visibility: hidden;">
            <div class="col-md-8 col-5">
              <textarea type="text" readonly class="form-control-plaintext" id="asterisked" name="asterisked"></textarea>
            </div>
            <div class="col-md-4 col-7 btn-group" role="group" aria-label="Use text button group.">
              <button type="button" class="btn btn-lg btn-info my-1 squared" id="copy-button" onclick="copyText();" data-container="body" data-toggle="popover" data-placement="top" data-content="Copied."><i class="fas fa-copy"></i>Copy</button>
              <a href="https://twitter.com/intent/tweet?button_hashtag=asterisker&ref_src=twsrc%5Etfw" class="btn btn-lg btn-info half-round my-1" id="tweet_btn" class="twitter-hashtag-button" data-lang="pt" data-show-count="false"><i class="fab fa-twitter"></i>Tweet</a>
            </div>
        </div>
        <div class="col-12 col-md-6 offset-md-3 d-none d-md-block">
          <script type="text/javascript" src="//uprimp.com/bnr.php?section=General&pub=388153&format=468x60&ga=g&bg=2"></script>
          <noscript><a href="https://yllix.com/publishers/388153" target="_blank"><img src="//ylx-aff.advertica-cdn.com/pub/468x60.png" style="border:none;margin:0;padding:0;vertical-align:baseline;" alt="ylliX - Online Advertising Network" /></a></noscript>
        </div>
        <div class="col-12 col-md-6 offset-md-3 d-block d-md-none"> 
          <script type="text/javascript" src="//uprimp.com/bnr.php?section=General&pub=388153&format=300x50&ga=g&bg=2"></script>
          <noscript><a href="https://yllix.com/publishers/388153" target="_blank"><img src="//ylx-aff.advertica-cdn.com/pub_2hpya3.png" style="border:none;margin:0;padding:0;vertical-align:baseline;" alt="ylliX - Online Advertising Network" /></a></noscript>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="{{ url_for('static', filename='js/asterisker.js') }}"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
